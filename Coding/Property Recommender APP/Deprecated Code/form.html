<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-left: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Property Recommendation Form</h2>
  <form method="post">
    <label for="type">Type:</label>
    <select name="type" id="type">
      <option value="Rumah">Rumah</option>
      <option value="Apartemen">Apartemen</option>
    </select>

    <label for="land_area">Land Area:</label>
    <input name="land_area" type="number" id="land_area">

    <label for="building_area">Building Area:</label>
    <input name="building_area" type="number" id="building_area">

    <label for="bedrooms">Bedrooms:</label>
    <input name="bedrooms" type="number" id="bedrooms">

    <label for="bathrooms">Bathrooms:</label>
    <input name="bathrooms" type="number" id="bathrooms">

    <label for="floors">Floors:</label>
    <input name="floors" type="number" id="floors">

    <label>Nearby Facilities:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="SCHOOL" value="1"> SCHOOL</label>
      <label><input type="checkbox" name="HOSPITAL" value="1"> HOSPITAL</label>
      <label><input type="checkbox" name="TRANSPORT" value="1"> TRANSPORT</label>
      <label><input type="checkbox" name="MARKET" value="1"> MARKET</label>
      <label><input type="checkbox" name="MALL" value="1"> MALL</label>
    </div>

    <label>Facilities:</label>
    <div class="checkbox-group">
      {% set facilities = [
        "AC", "Carport", "Fire Extenguisher", "Garasi", "Garden", "Gordyn",
        "Microwave", "Oven", "PAM", "Refrigerator", "Stove", "Swimming Pool",
        "Telephone", "Water heater"
      ] %}
      {% for f in facilities %}
        <label><input type="checkbox" name="facilities" value="{{ f }}"> {{ f }}</label>
      {% endfor %}
    </div>

    <label for="city">City:</label>
    <select name="city" id="city">
      <option value="Depok Kota">Depok Kota</option>
      <option value="Jakarta Pusat">Jakarta Pusat</option>
      <option value="Bogor Kab.">Bogor Kab.</option>
      <option value="Jakarta Timur">Jakarta Timur</option>
      <option value="Jakarta Selatan">Jakarta Selatan</option>
      <option value="Bekasi Kota">Bekasi Kota</option>
      <option value="Tangerang Selatan Kota">Tangerang Selatan Kota</option>
      <option value="Tangerang Kab.">Tangerang Kab.</option>
      <option value="Bekasi Kab.">Bekasi Kab.</option>
      <option value="nan">Not Available</option>
      <option value="Bogor Kota">Bogor Kota</option>
      <option value="Tangerang Kota">Tangerang Kota</option>
      <option value="Jakarta Barat">Jakarta Barat</option>
      <option value="Jakarta Utara">Jakarta Utara</option>
      <option value="Kepulauan Seribu">Kepulauan Seribu</option>
      <option value="Bandung Kab.">Bandung Kab.</option>
      <option value="Surabaya Kota">Surabaya Kota</option>
      <option value="Sidoarjo Kab.">Sidoarjo Kab.</option>
      <option value="Gresik Kab.">Gresik Kab.</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
