<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Recommendation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/formStyle.css">
</head>
<body>
    <div class="container form-container">
        <h1>Find Your Ideal Property</h1>
        <form action="/" method="POST">

            <div class="form-section">
                <h4>Property Basics</h4>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="type" class="form-label">Property Type</label>
                        <select class="form-select" id="type" name="type" required>
                            <option selected disabled value="">Select property type...</option>
                            <option value="Rumah">Rumah</option>
                            <option value="Apartemen">Apartemen</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">Preferred City</label>
                        <select class="form-select" id="city" name="city" required>
                            <option selected disabled value="">Choose the City</option>
                            <option value="Bandung Kab.">Bandung Kab.</option>
                            <option value="Bekasi Kab.">Bekasi Kab.</option>
                            <option value="Bekasi Kota">Bekasi Kota</option>
                            <option value="Bogor Kab.">Bogor Kab.</option>
                            <option value="Bogor Kota">Bogor Kota</option>
                            <option value="Depok Kota">Depok Kota</option>
                            <option value="Gresik Kab.">Gresik Kab.</option>
                            <option value="Jakarta Barat">Jakarta Barat</option>
                            <option value="Jakarta Pusat">Jakarta Pusat</option>
                            <option value="Jakarta Selatan">Jakarta Selatan</option>
                            <option value="Jakarta Timur">Jakarta Timur</option>
                            <option value="Jakarta Utara">Jakarta Utara</option>
                            <option value="Kepulauan Seribu">Kepulauan Seribu</option>
                            <option value="Sidoarjo Kab.">Sidoarjo Kab.</option>
                            <option value="Surabaya Kota">Surabaya Kota</option>
                            <option value="Tangerang Kab.">Tangerang Kab.</option>
                            <option value="Tangerang Kota">Tangerang Kota</option>
                            <option value="Tangerang Selatan Kota">Tangerang Selatan Kota</option>

                        </select>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="land_area" class="form-label">Preferred Land Area (m²)</label>
                        <input type="number" class="form-control" id="land_area" name="land_area"
                            placeholder="e.g., 120" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="building_area" class="form-label">Preferred Building Area (m²)</label>
                        <input type="number" class="form-control" id="building_area" name="building_area"
                            placeholder="e.g., 90" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label for="bedrooms" class="form-label">Min. Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="e.g., 3"
                            min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label for="bathrooms" class="form-label">Min. Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" placeholder="e.g., 2"
                            min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label for="floors" class="form-label">Min. Floors</label>
                        <input type="number" class="form-control" id="floors" name="floors" placeholder="e.g., 1"
                            min="0" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Nearby Facilities Importance</h4>
                <p class="text-muted small">Check if proximity to these facilities is important for you.</p>
                <div class="row g-3">
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" value="1" id="SCHOOL"
                                name="SCHOOL">
                            <label class="form-check-label" for="SCHOOL">School</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" value="1" id="HOSPITAL"
                                name="HOSPITAL">
                            <label class="form-check-label" for="HOSPITAL">Hospital</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" value="1" id="TRANSPORT"
                                name="TRANSPORT">
                            <label class="form-check-label" for="TRANSPORT">Public Transport</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" value="1" id="MARKET"
                                name="MARKET">
                            <label class="form-check-label" for="MARKET">Market</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" value="1" id="MALL"
                                name="MALL">
                            <label class="form-check-label" for="MALL">Shopping Mall</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h4>Desired Property Facilities</h4>
                <p class="text-muted small">Select facilities you'd like the property to have.</p>
                <div class="row g-3">
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="AC"
                                id="facility_ac" name="facilities"><label class="form-check-label"
                                for="facility_ac">AC</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Carport"
                                id="facility_carport" name="facilities"><label class="form-check-label"
                                for="facility_carport">Carport</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                value="Fire Extenguisher" id="facility_fire_extinguisher" name="facilities"><label
                                class="form-check-label" for="facility_fire_extinguisher">Fire Extinguisher</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Garasi"
                                id="facility_garasi" name="facilities"><label class="form-check-label"
                                for="facility_garasi">Garage</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Garden"
                                id="facility_garden" name="facilities"><label class="form-check-label"
                                for="facility_garden">Garden</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Gordyn"
                                id="facility_gordyn" name="facilities"><label class="form-check-label"
                                for="facility_gordyn">Gordyn</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Microwave"
                                id="facility_microwave" name="facilities"><label class="form-check-label"
                                for="facility_microwave">Microwave</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Oven"
                                id="facility_oven" name="facilities"><label class="form-check-label"
                                for="facility_oven">Oven</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="PAM"
                                id="facility_pam" name="facilities"><label class="form-check-label"
                                for="facility_pam">PAM</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Refrigerator"
                                id="facility_refrigerator" name="facilities"><label class="form-check-label"
                                for="facility_refrigerator">Refrigerator</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Stove"
                                id="facility_stove" name="facilities"><label class="form-check-label"
                                for="facility_stove">Stove</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Swimming Pool"
                                id="facility_swimming_pool" name="facilities"><label class="form-check-label"
                                for="facility_swimming_pool">Swimming Pool</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Telephone"
                                id="facility_telephone" name="facilities"><label class="form-check-label"
                                for="facility_telephone">Telephone</label></div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="Water heater"
                                id="facility_water_heater" name="facilities"><label class="form-check-label"
                                for="facility_water_heater">Water Heater</label></div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto mt-4 pt-3">
                <button type="submit" class="btn btn-primary btn-lg">Find Recommendations</button>
            </div>

            <div class="text-center mt-3">
                <a target="_blank" href="/listing-map" class="btn btn-outline-secondary">View Listing Map</a>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
